---
title: QR Code Generator
date: 2025-05-01
summary: Create custom QR codes with text or URLs and color options.
---
<h2>QR Code Data:</h2>
    <div class="row">
      <div class="col-sm-6">
        <label for="data">Data:</label>
        <input type="text" id="data" placeholder="Enter text or URL" class="w-75" required>
      </div>
      <div class="col-sm-3">
        <label for="color">Color:</label>
        <input type="color" id="color" value="#000000">
      </div>
      <div class="col-sm-3">
        <button id="generate">Generate</button>
      </div>
    </div>
<h2 class="mt-3">Generated QR Code:</h2>
<img id="qrCode" alt="Your QR Code will appear here">

  <script>
    document.getElementById('generate').addEventListener('click', function() {
      const data = document.getElementById('data').value;
      const color = document.getElementById('color').value.substring(1); // Remove the '#' from the color value
      
      if (!data) {
        alert('Please enter some data to generate the QR code.');
        return;
      }
      
      // Construct the QR code API URL
      const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(data)}&color=${color}`;
      
      // Set the QR code image source
      const qrCodeImage = document.getElementById('qrCode');
      qrCodeImage.src = qrCodeUrl;
    });
  </script>
